<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Update study status</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="mb-5 mt-2">
		<h2>Update study status</h2>
	</div>

	<div>
		<form action="#" th:action="@{/update/{id}(id=${studystatus.id})}"
			th:object="${studystatus}" method="post">
			<label for="name">Name</label>
			<input type="text" th:field="*{name}" id="name" placeholder="Name">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<label for="email">Email</label>
			<input type="text" th:field="*{email}" id="email" placeholder="Email">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

			<label for="project">Project</label>
			<input type="text" th:field="*{project}" id="project" placeholder="Project">
			<span th:if="${#fields.hasErrors('project')}" th:errors="*{project}"></span>

			<label for="mavencourse">Maven</label>
			<input type="text" th:field="*{mavencourse}" id="mavencourse" placeholder="Maven">
			<span th:if="${#fields.hasErrors('mavencourse')}" th:errors="*{mavencourse}"></span>

			<input type="submit" value="Update study status">
		</form>
	</div>
</body>
</html>
